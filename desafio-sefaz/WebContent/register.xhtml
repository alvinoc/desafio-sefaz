<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Create User</title>
</h:head>
<f:metadata>
<!-- 	<f:event listener="#{userBean.clear}" type="preRenderView" /> -->
</f:metadata>

<h:body>
	<h:form id="CreateForm">
		<h5>name</h5>
		<p:inputText value="#{userBean.user.name}" required="true" placeholder="name"/>
		<h5>email</h5>
		<p:inputText  value="#{userBean.user.email}" placeholder="Email"/><br/>
		<h5>DDD</h5>
		<p:inputText value="#{phoneBean.phone.regionCode}" />
		<h5>phone number</h5>
		<p:inputText value="#{phoneBean.phone.number}"/>
		<h5>number type</h5>
		<p:inputText value="#{phoneBean.phone.numberType}"/>
		<h5>password</h5>
		<p:password value="#{userBean.user.password}" feedback="true"/><br/>
		
		<p:commandButton id="CreateUserButton" value="Create" update="CreateForm"
			action="#{controllerRegisterUser.registerUser}" />


	</h:form>

</h:body>
</html>
