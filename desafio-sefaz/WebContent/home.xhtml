<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>




	<title>Home</title>
</h:head>
<f:metadata>
	<f:event listener="#{phoneBean.retrieveList}" type="preRenderView" />
	<f:event listener="#{userBean.retrieveList}" type="preRenderView" />

</f:metadata>

<h:outputStylesheet library="css" name="styles.css" />
<f:metadata>

</f:metadata>
<h:body>

	<h:outputStylesheet name="styles.css" library="css" />

	<p:layoutUnit position="left" size="50">
		<h:form id="mainForm">
			<p:dataTable id="usersTable" value="#{userBean.userList}" var="user"
				selectionMode="single" rowKey="#{user.email}"
				selection="#{userBean.user}">

				<p:ajax event="rowSelect" />

				<p:column headerText="Name">#{user.name}</p:column>
				<p:column headerText="Email">#{user.email}</p:column>
				<p:column headerText="Phone">
					<p:dataTable id="phoneTable" value="#{user.phones}" var="phone"
						selectionMode="single" rowKey="#{phone.number}">


						<p:column>#{phone.number}</p:column>
					</p:dataTable>
				</p:column>



			</p:dataTable>
			<p:commandButton id="DeleteUser" value="Delete User"
				action="#{controllerListPage.removeUser}" update="usersTable" />
<!-- 			TODO adicionar verificacao de selecao de usuario antes de update-->

			<p:commandButton value="Update user." action="#{controllerListPage.updateUser}" style="font-size:5" />
		</h:form>
		

	</p:layoutUnit>
<!-- 	mudar esse botao para nao ter q logar toda vez que cria um user -->
<!-- 	criar um novo register q redirecione para a home talvez ? -->
<!-- 		teste -->
	

	





</h:body>
</html>
